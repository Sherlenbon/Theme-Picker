<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Theme Picker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Select Your Theme</h1>
      <div class="theme-switcher">
        <button data-theme="red" aria-pressed="true">Purple</button>
        <button data-theme="blue" aria-pressed="false">Blue</button>
        <button data-theme="green" aria-pressed="false">Green</button>
      </div>
    </div>
  </body>
</html>
